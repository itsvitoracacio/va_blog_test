<input type="checkbox" id="nav-trigger" class="nav-trigger" />
<header class="site-header">

  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">Vitor Acacio</a>

    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">

        <span class="menu-icon menu-lines">
            <svg width="24px" height="24px" viewBox="0 0 24 24">
                <g data-name="Layer 2">
                    <g data-name="menu-2">
                        <rect width="24" height="24" transform="rotate(180 12 12)" opacity="0"/>
                        <rect x="3" y="6" width="18" height="2" rx=".94" ry=".94"/>
                        <rect x="3" y="11" width="18" height="2" rx=".94" ry=".94"/>
                        <rect x="7" y="16" width="14" height="2" rx=".94" ry=".94"/>
                    </g>
                </g>
            </svg>
        </span>

        <span class="menu-icon menu-x">
            <svg width="24px" height="24px" viewBox="0 0 24 24">
                <g data-name="Layer 2">
                    <g data-name="menu-2">
                        <rect width="24" height="24" transform="rotate(180 12 12)" opacity="0"/>
                        <rect x="3" y="6" width="15" height="2" transform="rotate(45 8 15)"/>
                        <rect x="3" y="16" width="15" height="2" transform="rotate(135 14 15)"/>
                    </g>
                </g>
            </svg>
        </span>

        <span class="menu-open">Menu</span>
        <span class="menu-close">Close</span>
      </label>

      <div class="desktop-menu">
      {%- include navbar.html -%}
      </div>

    </nav>

  </div>
</header>

<div class="mobile-menu">
    {%- include navbar.html -%}
</div>
