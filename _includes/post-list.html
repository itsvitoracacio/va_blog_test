<ul class="post-list">
  {%- assign date_format = site.minima.date_format | default: "%d %b %Y" -%}
  {%- assign posts = site.categories[page.tag] | where:"lang", page.lang -%}
  {%- for post in posts -%}
  <li class="post-list-item">
    <span class="post-meta">{{ post.date | date: date_format }}</span> Â»
    <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
    </a>
  </li>
  {%- endfor -%}
</ul>
